<div class="field_search">
  <button [matMenuTriggerFor]="menu" [style.margin-top]="'4px'" mat-icon-button>
    <mat-icon>more_horiz</mat-icon>
  </button>

  <mat-menu #menu="matMenu" [style.margin]="0">
    <button mat-menu-item>
      <mat-icon>archive</mat-icon>
      <span>Архив</span>
    </button>
  </mat-menu>

  <mat-form-field subscriptSizing="dynamic">
    <input matInput placeholder="Поиск">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<mat-tab-group>
  <mat-tab label="Все">
    <mat-nav-list>
      @for (chat of chats; track chat.chatId) {
        <mat-list-item (click)="setActive(chat.chatId)" [activated]="activeChat === chat.chatId"
                       [ngClass]="activeChat === chat.chatId ? 'active' : ''">
          <psk-chat-item [chat]="chat"></psk-chat-item>
        </mat-list-item>
      }
    </mat-nav-list>
  </mat-tab>

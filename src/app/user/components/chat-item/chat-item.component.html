<div class="dialog">
  <div class="avatar">
    <img alt="" src="">
    {{ this.getLetters(chat.title) }}
  </div>
  <div class="column">
    <div class="row">
      <div class="dialog-title">
        <b>{{ chat.title }}</b>
      </div>
      <div class="message-info">
        <span class="message-status">
          <mat-icon color="primary">check</mat-icon>
          <mat-icon class="overlapping-icon" color="primary">check</mat-icon>
        </span>
        <span class="message-time">{{ this.getDateMessage(chat.lastMessage.date) }}</span>
      </div>
    </div>
    <div class="row">
      <div class="subtitle">
        {{ chat.lastMessage.text }}
      </div>
    </div>
  </div>
</div>
